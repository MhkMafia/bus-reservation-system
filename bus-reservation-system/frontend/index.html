<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bus Reservation System</h1>
        </header>
        <main>
            <form id="searchForm" class="search-form">
                <input type="text" id="fromCity" placeholder="From City" required>
                <input type="text" id="toCity" placeholder="To City" required>
                <input type="date" id="journeyDate" required>
                <button type="submit">Search</button>
            </form>
            <ul id="busList" class="bus-list"></ul>
        </main>
        <footer>
            <p>&copy; 2024 Bus Reservation System. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
